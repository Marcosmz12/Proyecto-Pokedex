<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquí debe aparecer el nombre del Pokemon</title>
    <link rel="stylesheet" href="css/pokemon.css">
    <link rel="icon" href="imagenes/favicon.ico" type="image/x-icon">
    <script src="botones.js" defer></script>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/404px-International_Pok%C3%A9mon_logo.svg.png" alt="logo-pokemon" id="logo-pokemon">
        <br>
    </header>

    <main>
        <section class="datosPokemon">
            <div class="cartaPokemonIndividual">
                <img src="../imagenes/fotopokemon.jpg" alt="Foto de un Pokemon">
                <ul>
                    <li>Wargreymon</li>
                    <li>Nº 666</li>
                    <li>Tipo Yerba</li>
                </ul>

                <table class="estadisticas">
                    <thead>
                        <tr><th>Estdisticas del Pokemon</th></tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Estadistica</th>
                            <th>Puntos</th>
                        </tr>
                        <tr>
                            <td>Salud</td>
                            <td>90</td>
                        </tr>
                        <tr>
                            <td>Ataque</td>
                            <td>30</td>
                        </tr>
                        <tr>
                            <td>Defensa</td>
                            <td>30</td>
                        </tr>
                    </tbody>
                </table>
                <table class="ataques">
                    <thead>Movimientos del Pokemon</thead>
                    <tbody>
                        <tr>
                            <th>Nombre:</th>

                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="cartaPokemonIndividual" id="descripcion">
                <h5>Descripcion</h5>
                <p>
                    Pokemon alegre, de sonrisa facil
                </p>
                <p>
                    y ataques diversos
                </p>
            </div>
        </section>
        <section class="evoluciones">
            <div class="evolucionespokemon">evolución1</div>
            <div class="evolucionespokemon">evolución2</div>
            <div class="evolucionespokemon">evolución3</div>
        </section>
    </main>

    <footer>
        <p>Trabajo realizado por Francisco Cobo y Marcos Molis</p>
    </footer>
</body>
</html>
