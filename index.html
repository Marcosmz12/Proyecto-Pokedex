<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="POKEDEX">
            <title>Pokedex</title>
            <link rel="stylesheet" href="css/index.css">
            <link rel="icon" href="imagenes/favicon.ico" type="image/x-icon">
        </head>
        <body>
            <header>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/404px-International_Pok%C3%A9mon_logo.svg.png" alt="logo-pokemon" id="logo-pokemon">
                <br>
            </header>
            <main>
                <nav class="navegador">
                    <ul class="lista-navegador">
                        <li class="item" ><button class="boton" id="todos">Ver todos</button></li>
                        <li class="item" ><button class="boton-tipo-agua" id="agua">Agua</button></li>
                        <li class="item" ><button class="boton-tipo-acero" id="acero">Acero</button></li>
                        <li class="item" ><button class="boton-tipo-bicho" id="bicho">Bicho</button></li>
                            <li class="item" ><button class="boton-tipo-dragon" id="dragon">Dragon</button></li>
                            <li class="item" ><button class="boton-tipo-electrico" id="electrico">Electrico</button></li>
                            <li class="item" ><button class="boton-tipo-fuego" id="fuego">Fuego</button></li>
                            <li class="item" ><button class="boton-tipo-fantasma" id="fantasma">Fantasma</button></li>
                            <li class="item" ><button class="boton-tipo-hada" id="hada">Hada</button></li>
                            <li class="item" ><button class="boton-tipo-hielo" id="hielo">Hielo</button></li>
                            <li class="item" ><button class="boton-tipo-lucha" id="lucha">Lucha</button></li>
                            <li class="item" ><button class="boton-tipo-normal" id="normal">Normal</button></li>
                            <li class="item" ><button class="boton-tipo-planta" id="planta">Planta</button></li>
                            <li class="item" ><button class="boton-tipo-psiquico" id="psiquico">Psíquico</button></li>
                            <li class="item" ><button class="boton-tipo-roca" id="roca">Roca</button></li>
                            <li class="item" ><button class="boton-tipo-siniestro" id="siniestro">Siniestro</button></li>
                            <li class="item" ><button class="boton-tipo-tierra" id="tierra">Tierra</button></li>
                            <li class="item" ><button class="boton-tipo-veneno" id="veneno">Veneno</button></li>
                            <li class="item" ><button class="boton-tipo-volador" id="volador">Volador</button></li>
                        </ul>
                    </nav>
                    <div class="caja-buscador">
                        <label>Nombré o Número: </label>
                        <input type="text" id="buscador" placeholder="Buscar Pokemon">
                        <button id="boton-buscar">Buscar</button>
                    </div>
                    <section class="seccion-pokemons">
                        <div class="pokemons">
                            <div class="imagenpkmn">
                                <img src="../imagenes/WIN_20250129_12_38_42_Pro.jpg" alt="Foto de un Pokemon">
                            </div>
                          
                            <p class="infoPokemon">
                                Metalgreymon
                            </p>
                            <p class="infoPokemon">
                                Pokemon
                            </p>
                            <p class="infoPokemon">
                                Nº 069
                            </p>
                        </div>
                        <div class="pokemons">
                            <div class="imagenpkmn">
                                <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/001.png" alt="Foto de un Pokemon">
                            </div>
                            
                            <p>Nº 001</p>
                            <p>Bulbasur</p>
                            <div class="tipo-pokemon">
                                <span id = "planta">Planta</span>
                                <span id = "veneno">Veneno</span>
                            </div>
                        </div>
                        <div class="pokemons">
                            <div class="imagen-pokemon">
                                <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/002.png" alt="Ivysaur">
                            </div>
                            <p>Nº 002</p>
                            <p>Ivysaur</p>
                            <div class="tipo-pokemon">
                                <span id = "planta">Planta</span>
                                <span id = "veneno">Veneno</span>
                            </div>
                        </div>
                        <div class="pokemons"></div>
                        <div class="pokemons"></div>
                        <div class="pokemons"></div>
                        <div class="pokemons"></div>
                        <div class="pokemons"></div>
                        <div class="pokemons"></div>
                        <div class="pokemons"></div>
                    </section>
            </main>
            <footer>
                <p>Trabajo realizado por Francisco Cobo y Marcos Molis</p>
            </footer>
        </body>
</html>
