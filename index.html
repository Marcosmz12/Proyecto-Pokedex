<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="POKEDEX">
            <title>Pokedex</title>
            <link rel="stylesheet" href="css/index.css">
            <link rel="icon" href="imagenes/favicon.ico" type="image/x-icon">
            <script src="javascript.js" defer></script>
            <script src="botones.js" defer></script>
        </head>
        <body>
            <header>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/404px-International_Pok%C3%A9mon_logo.svg.png" alt="logo-pokemon" id="logo-pokemon">
                <br>
            </header>
            <main>
                <nav class="navegador">
                    <label for="seleccion-tipo">Filtrar por tipo:</label>
                    <select id="seleccion-tipo">
                        <option value="todos">Ver todos</option>
                        <option value="agua">Agua</option>
                        <option value="acero">Acero</option>
                        <option value="bicho">Bicho</option>
                        <option value="dragon">Dragón</option>
                        <option value="electrico">Eléctrico</option>
                        <option value="fuego">Fuego</option>
                        <option value="fantasma">Fantasma</option>
                        <option value="hada">Hada</option>
                        <option value="hielo">Hielo</option>
                        <option value="lucha">Lucha</option>
                        <option value="normal">Normal</option>
                        <option value="planta">Planta</option>
                        <option value="psiquico">Psíquico</option>
                        <option value="roca">Roca</option>
                        <option value="siniestro">Siniestro</option>
                        <option value="tierra">Tierra</option>
                        <option value="veneno">Veneno</option>
                        <option value="volador">Volador</option>
                    </select>
                </nav>
                    <div class="caja-buscador">
                        <label>Nombré o Número: </label>
                        <input type="text" id="buscador" placeholder="Buscar Pokemon">
                        <button id="boton-buscar">Buscar</button>
                    </div>
                    <section class="seccion-pokemons">
                        <div class="pokemons">
                            
                                <img src="../fotopokemon.jpg" alt="Foto de un Pokemon">
                            
                            <p class="nombre-pokemon">
                                Metalgreymon
                            </p>
                            <p class="nombre-pokemon">
                                Pokemon
                            </p>
                            <p class="numero-pokemon">
                                Nº 069
                            </p>
                        </div>
                        <div class="pokemons">
                            
                                <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/001.png" alt="Foto de un Pokemon">
                            
                            
                            <p class="numero-pokemon">Nº 001</p>
                            <p class="infoPokemon">Bulbasur</p>
                            <div class="tipo-pokemon">
                                <span class = "planta">Planta</span>
                                <span class = "veneno">Veneno</span>
                            </div>
                        </div>
                        <div class="pokemons">
                            
                                <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/002.png" alt="Ivysaur">
                            
                            <p class="numero-pokemon">Nº 002</p>
                            <p class="infoPokemon">Ivysaur</p>
                            <div class="tipo-pokemon">
                                <span class = "tipo1">Planta</span>
                                <span class = "tipo2">Veneno</span>
                            </div>
                        </div>
                    </section>
                    <div class="paginacion">
                        <button id="Anterior">Anterior</button>
                        <span id="page-info"></span> <!-- Elemento para mostrar el número de páginas -->
                        <button id="Siguiente">Siguiente</button>
                    </div>
                    <audio src="1-04. Oak's Laboratory.mp3"></audio>
            </main>
            <footer>
                <p>Trabajo realizado por Francisco Cobo y Marcos Molis</p>
            </footer>
        </body>
</html>
